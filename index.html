<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SSTT HIGUERON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --higueron-blue: #003a63; }
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s ease; }
        body.dark { background-color: #0f172a; color: #f1f5f9; }
        .bg-higueron { background-color: var(--higueron-blue); }
        
        .zone-card {
            position: relative; height: 130px; border-radius: 24px; overflow: hidden;
            display: flex; align-items: flex-end; padding: 20px;
            background-size: cover; background-position: center; color: white; border: none; width: 100%;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .zone-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.85) 100%);
        }
        .zone-card span { position: relative; z-index: 2; font-weight: 900; font-size: 1.2rem; text-transform: uppercase; }

        .subzone-btn { background-color: white; border-bottom: 4px solid #e2e8f0; transition: all 0.2s; }
        .dark .subzone-btn { background-color: #1e293b; border-bottom: 4px solid #0f172a; }
        .subzone-btn:active { transform: translateY(2px); border-bottom-width: 2px; }

        .priority-low { border-left: 10px solid #22c55e !important; }
        .priority-med { border-left: 10px solid #f59e0b !important; }
        .priority-high { border-left: 10px solid #ef4444 !important; }
        .card-done { background-color: #f0fdf4 !important; opacity: 0.7; border-left-color: #16a34a !important; }
        .dark .card-done { background-color: #064e3b !important; }

        .footer-actions {
            position: sticky; bottom: 0; background: white;
            padding: 15px; border-top: 1px solid #e2e8f0;
            margin: 2rem -1rem -1rem -1rem; z-index: 50;
        }
        .dark .footer-actions { background-color: #1e293b; border-top-color: #334155; }
        .view-transition { animation: fadeIn 0.2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-100 antialiased text-slate-900 font-sans">

    <header class="bg-white dark:bg-slate-900 border-b p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2" onclick="resetApp()">
            <img src="img/higueron_resort_malaga_logo.jpg" alt="Logo" class="w-10 h-10 rounded-lg object-cover">
            <div>
                <h1 class="font-black text-sm tracking-tighter leading-none text-higueron dark:text-white uppercase">SSTT</h1>
                <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Higuer√≥n</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleDarkMode()" class="p-2 bg-slate-50 dark:bg-slate-800 rounded-xl">
                <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i>
            </button>
            <button onclick="showHistory()" class="relative p-2 bg-blue-50 text-blue-600 rounded-xl border border-blue-100 dark:bg-slate-800">
                <i data-lucide="clipboard-list"></i>
                <span id="pending-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
            </button>
        </div>
    </header>

    <div id="app" class="max-w-md mx-auto p-4 min-h-[calc(100vh-80px)]">
        
        <div id="view-zones" class="view-transition">
            <div class="mb-6 rounded-[32px] overflow-hidden bg-higueron aspect-video flex items-center justify-center shadow-lg">
                <img src="img/Higueron Resort.png" alt="Higueron Resort" class="w-full h-full object-contain p-6">
            </div>

            <div class="mb-6 relative">
                <input type="number" id="quick-search" placeholder="Escribe habitaci√≥n..." 
                    class="w-full p-5 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border-2 border-transparent focus:border-blue-500 outline-none font-black text-lg dark:text-white">
                <button onclick="fastSearch()" class="absolute right-3 top-3 bg-higueron text-white p-3 rounded-xl shadow-lg">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 gap-3">
                <button onclick="selectZone('Residence')" class="zone-card" style="background-image: url('img/residence.jpg');"><span>Residence</span></button>
                <button onclick="selectZone('Villas')" class="zone-card" style="background-image: url('img/villas.jpg');"><span>Villas</span></button>
                <button onclick="selectZone('LT')" class="zone-card" style="background-image: url('img/leiro.jpg');"><span>Leiro Tower</span></button>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="selectZone('Darko')" class="zone-card" style="height:110px; background-image: url('img/norte.jpg');"><span>Torre Norte</span></button>
                    <button onclick="selectZone('Brink')" class="zone-card" style="height:110px; background-image: url('img/sur.jpg');"><span>Torre Sur</span></button>
                </div>
            </div>
        </div>

        <div id="view-subzones" class="hidden view-transition">
            <button onclick="showView('view-zones')" class="mb-4 font-black text-slate-400 flex items-center gap-1 text-xs uppercase"><i data-lucide="chevron-left" class="w-4 h-4"></i> Volver</button>
            <div id="subzone-container" class="grid grid-cols-2 gap-4"></div>
        </div>

        <div id="view-rooms" class="hidden view-transition">
            <button onclick="showView('view-subzones')" class="mb-4 font-black text-slate-400 flex items-center gap-1 text-xs uppercase"><i data-lucide="chevron-left" class="w-4 h-4"></i> Volver</button>
            <div id="rooms-container" class="grid grid-cols-4 gap-2"></div>
        </div>

        <div id="view-form" class="hidden view-transition">
            <div class="bg-white dark:bg-slate-900 rounded-[40px] p-8 shadow-xl">
                <h2 id="selected-room-label" class="text-6xl font-black mb-1 tracking-tighter text-higueron dark:text-white">--</h2>
                <div id="room-info" class="text-blue-400 font-bold text-[10px] uppercase mb-6 tracking-widest"></div>
                
                <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden" onchange="previewImage(event)">
                <button onclick="document.getElementById('camera-input').click()" id="camera-btn" class="w-full py-5 border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-2xl flex flex-col items-center gap-2 text-slate-400 mb-6 bg-slate-50 dark:bg-slate-800">
                    <i data-lucide="camera" class="w-6 h-6"></i>
                    <span class="text-[10px] font-black uppercase">Subir Foto</span>
                </button>
                <div id="preview-container" class="hidden mt-2 mb-6 relative">
                    <img id="img-preview" src="" class="w-full h-44 object-cover rounded-2xl shadow-md">
                    <button onclick="removeImage()" class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full shadow-lg"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>

                <div class="grid grid-cols-3 gap-2 mb-6">
                    <button id="prio-low" onclick="setPriority('low', this)" class="priority-btn p-3 rounded-2xl bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 font-black text-[10px] uppercase border-2 border-transparent">Baja</button>
                    <button id="prio-med" onclick="setPriority('med', this)" class="priority-btn p-3 rounded-2xl bg-orange-50 dark:bg-orange-900/20 text-orange-700 dark:text-orange-400 font-black text-[10px] uppercase border-2 border-transparent">Media</button>
                    <button id="prio-high" onclick="setPriority('high', this)" class="priority-btn p-3 rounded-2xl bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 font-black text-[10px] uppercase border-2 border-transparent">Cr√≠tica</button>
                </div>

                <textarea id="task-note" class="w-full bg-slate-50 dark:bg-slate-800 rounded-2xl p-4 mb-6 text-sm outline-none border border-transparent focus:border-blue-500 dark:text-white" rows="2" placeholder="Notas t√©cnicas..."></textarea>
                
                <div id="type-selector" class="grid grid-cols-2 gap-2 mb-8">
                    <button onclick="setType('Agua', this)" class="type-btn p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 dark:text-white font-bold text-xs uppercase transition-all">üíß Agua</button>
                    <button onclick="setType('Luz', this)" class="type-btn p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 dark:text-white font-bold text-xs uppercase transition-all">üí° Luz</button>
                    <button onclick="setType('Aire', this)" class="type-btn p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 dark:text-white font-bold text-xs uppercase transition-all">‚ùÑÔ∏è Aire</button>
                    <button onclick="setType('Otros', this)" class="type-btn p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 dark:text-white font-bold text-xs uppercase transition-all">üõ†Ô∏è Otros</button>
                </div>

                <button onclick="finalSave()" class="w-full py-5 bg-higueron text-white rounded-3xl font-black text-xl shadow-lg active:scale-95 transition-all uppercase tracking-widest">Registrar</button>
            </div>
        </div>

        <div id="view-history" class="hidden view-transition flex flex-col h-full">
            <h2 class="text-2xl font-black italic uppercase text-higueron dark:text-white mb-4">Administraci√≥n</h2>
            
            <div class="grid grid-cols-3 gap-2 mb-6">
                <button onclick="exportData()" class="flex flex-col items-center justify-center p-3 bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-2xl border border-blue-100 dark:border-blue-800">
                    <i data-lucide="download" class="w-5 h-5 mb-1"></i>
                    <span class="text-[9px] font-black uppercase">Exportar</span>
                </button>
                <button onclick="document.getElementById('import-file').click()" class="flex flex-col items-center justify-center p-3 bg-purple-50 dark:bg-purple-900/30 text-purple-700 dark:text-purple-300 rounded-2xl border border-purple-100 dark:border-purple-800">
                    <i data-lucide="upload" class="w-5 h-5 mb-1"></i>
                    <span class="text-[9px] font-black uppercase">Importar</span>
                </button>
                <button onclick="clearHistory()" class="flex flex-col items-center justify-center p-3 bg-red-50 dark:bg-red-900/30 text-red-700 dark:text-red-300 rounded-2xl border border-red-100 dark:border-red-800">
                    <i data-lucide="trash-2" class="w-5 h-5 mb-1"></i>
                    <span class="text-[9px] font-black uppercase tracking-tighter">Borrar Todo</span>
                </button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="importData(event)">
            </div>

            <div id="stats-panel" class="grid grid-cols-3 gap-2 mb-6 text-center">
                <div class="bg-white dark:bg-slate-800 p-3 rounded-2xl shadow-sm"><div id="stat-total" class="text-xl font-black dark:text-white">0</div><div class="text-[8px] font-black text-slate-400 uppercase tracking-tighter">Total</div></div>
                <div class="bg-white dark:bg-slate-800 p-3 rounded-2xl shadow-sm border-b-4 border-green-500"><div id="stat-done" class="text-xl font-black text-green-600">0</div><div class="text-[8px] font-black text-slate-400 uppercase tracking-tighter">Hechos</div></div>
                <div class="bg-white dark:bg-slate-800 p-3 rounded-2xl shadow-sm border-b-4 border-blue-500"><div id="stat-percent" class="text-xl font-black text-blue-600">0%</div><div class="text-[8px] font-black text-slate-400 uppercase tracking-tighter">Eficacia</div></div>
            </div>

            <div id="history-list" class="space-y-4 pb-48"></div>

            <div class="footer-actions space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="downloadExcel()" class="py-4 bg-slate-800 text-white rounded-2xl font-black text-[10px] uppercase flex items-center justify-center gap-2">
                        <i data-lucide="file-text" class="w-4 h-4"></i> Descargar CSV
                    </button>
                    <button onclick="sendWhatsApp()" class="py-4 bg-green-600 text-white rounded-2xl font-black text-[10px] uppercase flex items-center justify-center gap-2">
                        <i data-lucide="message-circle" class="w-4 h-4"></i> WhatsApp
                    </button>
                </div>
                <button onclick="showView('view-zones')" class="w-full py-5 bg-higueron text-white rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-lg flex items-center justify-center gap-2">
                    <i data-lucide="home" class="w-5 h-5"></i> Men√∫ Principal
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentData = { zone: '', sub: '', room: '', type: '', priority: 'low', image: null };
        const config = { Residence: { items: ['A', 'B', 'C', 'D'] }, Villas: { items: [1] }, LT: { items: [1,2,3,4,5,6,7,8] }, Darko: { items: [1,2,3,4,5] }, Brink: { items: [1,2,3,4] } };

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('higueron_dark', document.body.classList.contains('dark'));
            updateThemeIcon(document.body.classList.contains('dark'));
        }

        function updateThemeIcon(isDark) {
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        function fastSearch() {
            const num = parseInt(document.getElementById('quick-search').value);
            if (!num) return;
            let zone = "", sub = "";
            if (num >= 3101 && num <= 3109) zone = "Villas";
            else if (num >= 2100 && num <= 2109) { zone = "Residence"; sub = "A"; }
            else if (num >= 2200 && num <= 2209) { zone = "Residence"; sub = "B"; }
            else if (num >= 2300 && num <= 2309) { zone = "Residence"; sub = "C"; }
            else if (num >= 2400 && num <= 2409) { zone = "Residence"; sub = "D"; }
            else if (num >= 1100 && num <= 1821) { zone = "LT"; sub = Math.floor(num / 100) - 10; }
            else if (num % 2 === 0) { zone = "Darko"; sub = Math.floor(num / 100); }
            else { zone = "Brink"; sub = Math.floor(num / 100); }

            if (zone) { currentData = { zone, sub, room: num, type: '', priority: 'low', image: null }; openForm(num); }
            else { alert("Habitaci√≥n no v√°lida"); }
        }

        function showView(viewId) {
            document.querySelectorAll('#app > div').forEach(v => v.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
            window.scrollTo(0,0);
            lucide.createIcons(); updatePendingCounter();
        }

        function selectZone(zone) {
            currentData.zone = zone;
            if (zone === 'Villas') { renderRooms(3101, 3109, 'all'); return; }
            const container = document.getElementById('subzone-container');
            container.innerHTML = '';
            config[zone].items.forEach(item => {
                const btn = document.createElement('button');
                btn.className = "subzone-btn p-6 rounded-[2rem] shadow-sm flex flex-col items-center justify-center dark:text-white";
                btn.innerHTML = zone === 'Residence' ? 
                    `<span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Portal</span> <span class="text-3xl font-black">${item}</span>` :
                    `<span class="text-2xl font-black">${item}¬™</span> <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Planta</span>`;
                btn.onclick = () => selectSubZone(item);
                container.appendChild(btn);
            });
            showView('view-subzones');
        }

        function selectSubZone(sub) {
            currentData.sub = sub; const z = currentData.zone;
            if (z === 'Residence') { const map = { 'A': 2100, 'B': 2200, 'C': 2300, 'D': 2400 }; renderRooms(map[sub], map[sub] + 9, 'all'); }
            else if (z === 'LT') { renderRooms((sub+10)*100, (sub+10)*100 + 21, 'all'); }
            else if (z === 'Darko') { renderRooms(sub * 100, sub * 100 + 38, 'even'); }
            else if (z === 'Brink') { renderRooms(sub * 100 + 1, sub * 100 + 45, 'odd'); }
        }

        function renderRooms(start, end, filter) {
            const container = document.getElementById('rooms-container');
            container.innerHTML = '';
            for (let i = start; i <= end; i++) {
                if (filter === 'even' && i % 2 !== 0) continue;
                if (filter === 'odd' && i % 2 === 0) continue;
                const btn = document.createElement('button');
                btn.className = "bg-white dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 p-4 rounded-2xl font-black text-sm shadow-sm active:bg-blue-600 active:text-white transition-colors dark:text-white";
                btn.innerText = i; btn.onclick = () => { currentData.room = i; openForm(i); };
                container.appendChild(btn);
            }
            showView('view-rooms');
        }

        function openForm(roomNum) {
            document.getElementById('selected-room-label').innerText = roomNum;
            const subLabel = currentData.sub ? (currentData.zone === 'Residence' ? 'Portal ' + currentData.sub : currentData.sub + '¬™ Planta') : 'Complejo';
            document.getElementById('room-info').innerText = `${currentData.zone} ‚Ä¢ ${subLabel}`;
            document.getElementById('task-note').value = '';
            removeImage();
            document.querySelectorAll('.type-btn').forEach(b => {
                b.classList.remove('bg-higueron', 'text-white');
                b.classList.add('bg-slate-50', 'dark:bg-slate-800');
            });
            document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('border-higueron', 'ring-2', 'ring-higueron'));
            currentData.type = '';
            currentData.priority = 'low';
            showView('view-form');
        }

        function setPriority(p, el) {
            currentData.priority = p;
            document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('border-higueron', 'ring-2', 'ring-higueron'));
            el.classList.add('border-higueron', 'ring-2', 'ring-higueron');
        }

        function setType(type, el) {
            currentData.type = type;
            document.querySelectorAll('.type-btn').forEach(b => {
                b.classList.remove('bg-higueron', 'text-white');
                b.classList.add('bg-slate-50', 'dark:bg-slate-800');
            });
            el.classList.remove('bg-slate-50', 'dark:bg-slate-800');
            el.classList.add('bg-higueron', 'text-white');
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 400; const scale = MAX / img.width;
                    canvas.width = MAX; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    currentData.image = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('img-preview').src = currentData.image;
                    document.getElementById('preview-container').classList.remove('hidden');
                    document.getElementById('camera-btn').classList.add('hidden');
                };
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            currentData.image = null;
            document.getElementById('preview-container').classList.add('hidden');
            document.getElementById('camera-btn').classList.remove('hidden');
        }

        function finalSave() {
            if (!currentData.type) return alert("Selecciona el tipo de aver√≠a");
            const r = {
                id: Date.now(), room: currentData.room, zone: currentData.zone,
                type: currentData.type, priority: currentData.priority,
                note: document.getElementById('task-note').value, image: currentData.image,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }), done: false
            };
            let h = JSON.parse(localStorage.getItem('higueron_reports') || '[]');
            h.unshift(r); localStorage.setItem('higueron_reports', JSON.stringify(h));
            resetApp();
        }

        function toggleDone(id) {
            let h = JSON.parse(localStorage.getItem('higueron_reports') || '[]');
            const i = h.findIndex(x => x.id === id);
            h[i].done = !h[i].done;
            localStorage.setItem('higueron_reports', JSON.stringify(h)); showHistory();
        }

        function showHistory() {
            const list = document.getElementById('history-list');
            let h = JSON.parse(localStorage.getItem('higueron_reports') || '[]');
            list.innerHTML = h.length ? '' : `<div class="py-20 text-slate-300 font-black text-center uppercase italic">Sin registros</div>`;
            h.forEach(item => {
                const div = document.createElement('div');
                div.className = `bg-white dark:bg-slate-800 p-5 rounded-3xl shadow-sm priority-${item.priority} ${item.done ? 'card-done' : ''} border dark:border-slate-700`;
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="font-black text-2xl dark:text-white">#${item.room}</span>
                            <div class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${item.zone} | ${item.time}</div>
                        </div>
                        ${item.image ? `<img src="${item.image}" class="w-14 h-14 rounded-xl object-cover" onclick="window.open(this.src)">` : ''}
                    </div>
                    <div class="mt-4 flex justify-between items-end">
                        <div class="flex-1">
                            <span class="text-[9px] font-black ${item.done ? 'bg-green-100 text-green-700' : 'bg-higueron text-white'} px-3 py-1 rounded-full uppercase">${item.type}</span>
                            <p class="text-xs font-bold mt-2 italic dark:text-slate-300">${item.note || '-'}</p>
                        </div>
                        <button onclick="toggleDone(${item.id})" class="w-12 h-12 rounded-2xl flex items-center justify-center ${item.done ? 'bg-green-600 text-white' : 'bg-slate-100 dark:bg-slate-700 text-slate-400'}">
                            <i data-lucide="${item.done ? 'check' : 'circle'}"></i>
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
            showView('view-history');
        }

        function updatePendingCounter() {
            const h = JSON.parse(localStorage.getItem('higueron_reports') || '[]');
            const p = h.filter(i => !i.done).length;
            document.getElementById('pending-count').innerText = p;
            const t = h.length; const d = t - p;
            document.getElementById('stat-total').innerText = t;
            document.getElementById('stat-done').innerText = d;
            document.getElementById('stat-percent').innerText = (t > 0 ? Math.round((d / t) * 100) : 0) + '%';
        }

        function sendWhatsApp() {
            const h = JSON.parse(localStorage.getItem('higueron_reports') || '[]');
            let msg = "*üìä REPORTE SSTT HIGUERON*\n\n";
            h.forEach(i => msg += `${i.done ? '‚úÖ' : '‚è≥'} *HAB ${i.room}* - ${i.type}\n_${i.note || '-'}_ \n\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function downloadExcel() {
            const h = JSON.parse(localStorage.getItem('higueron_reports') || '[]');
            let csv = "Hab;Zona;Tipo;Prioridad;Nota;Estado\n";
            h.forEach(i => csv += `${i.room};${i.zone};${i.type};${i.priority};${i.note};${i.done?'HECHO':'PENDIENTE'}\n`);
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a"); link.href = URL.createObjectURL(blob);
            link.download = `SSTT_Higueron.csv`; link.click();
        }

        function exportData() {
            const h = localStorage.getItem('higueron_reports');
            if (!h) return;
            const blob = new Blob([h], { type: 'application/json' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `SSTT_BACKUP.json`; a.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                localStorage.setItem('higueron_reports', JSON.stringify(data));
                showHistory();
                alert("Recuperado");
            };
            reader.readAsText(file);
        }

        function clearHistory() { if(confirm("¬øBorrar historial?")) { localStorage.removeItem('higueron_reports'); showHistory(); } }
        function resetApp() { document.getElementById('quick-search').value = ""; currentData = { zone: '', sub: '', room: '', type: '', priority: 'low', image: null }; showView('view-zones'); }

        if (localStorage.getItem('higueron_dark') === 'true') { document.body.classList.add('dark'); updateThemeIcon(true); }
        updatePendingCounter(); lucide.createIcons();
    </script>
